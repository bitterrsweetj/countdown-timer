<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Countdown timer</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3915/3915582.png" type="image/x-icon">
</head>
<body>
    
    <h1>Till New Years Eve</h1>
    <div class="countdown-container">
        <div class="cd-elem">
            <div class="nums" id="days">00</div>
            <span>days</span>  
        </div>
        <div class="cd-elem">
            <p class="nums" id="hours">00</p>
            <span>hours</span>
        </div>
        <div class="cd-elem" >
            <p class="nums" id="mins">00</p>
            <span>minutes</span>
        </div>
        <div class="cd-elem" >
            <p class="nums" id="secs">00</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
